<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 10px;
      background-color: #1e1e1e; /* Dark background */
      color: #ffffff; /* Light text */
    }
    h3 {
      color: #ffffff; /* Headings in white */
    }
    label {
      font-size: 14px;
      color: #cccccc; /* Slightly lighter for labels */
    }
    input {
      width: 100%;
      padding: 5px;
      border: 1px solid #444444; /* Subtle border */
      border-radius: 4px;
      background-color: #2b2b2b; /* Darker input background */
      color: #ffffff; /* Light text */
      text-align: center;
    }
    input:focus {
      outline: 2px solid #0078D7; /* Highlight color for focus */
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0078D7; /* Bright button color */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #005BB5; /* Slightly darker on hover */
    }
  </style>
</head>
<body>
  <h3>Loop Settings</h3>
  <label for="timestamps">Timestamps (start - end):</label>
  <input 
    type="text" 
    id="timestamps"
    placeholder="hh:mm:ss - hh:mm:ss">
  <button id="reset">Reset</button>

  <script src="popup.js"></script>
</body>
</html>
